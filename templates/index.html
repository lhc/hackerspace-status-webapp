<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Status Bot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #000;
        color: #fff;
      }
      .jumbotron {
        background: url('https://eventos.lhc.net.br/media/7be2efdc2d16fc6ab83074474b76d467.jpg') no-repeat center center;
        background-size: cover;
        color: white;
        position: relative;
        overflow: hidden;
      }
      .jumbotron .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 100, 0.5);
        z-index: 1;
      }
      .jumbotron .container {
        position: relative;
        z-index: 2;
      }
      .status-icon {
        position: fixed;
        top: 10px;
        left: 10px;
        width: auto;
        height: auto;
        z-index: 3;
      }
      .btn-primary {
        background-color: #ff4081;
        border-color: #ff4081;
      }
      .btn-secondary {
        background-color: #1e88e5;
        border-color: #1e88e5;
      }
      .btn-warning {
        background-color: #ffa726;
        border-color: #ffa726;
      }
      .btn-danger {
        background-color: #e53935;
        border-color: #e53935;
      }
      .table-container {
        background: #1c1c1c;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <img id="status-icon" class="status-icon" src="" alt="Status Icon">
    <div class="jumbotron text-center">
      <div class="overlay"></div>
      <div class="container">
        <img src="{{ url_for('static', filename='images/lhc.png') }}" alt="LHC Logo" class="img-fluid">
        <p class="lead">Monitor and control the LHC status</p>
        <div class="mt-3">
          <a class="btn btn-primary btn-lg" href="{{ url_for('lhc_aberto') }}">LHC Aberto</a>
          <a class="btn btn-secondary btn-lg" href="{{ url_for('lhc_fechado') }}">LHC Fechado</a>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="table-container">
        <h2>Event Logs</h2>
        <table class="table table-bordered table-dark mt-3">
          <thead>
            <tr>
              <th>ID</th>
              <th>Event</th>
              <th>Timestamp</th>
            </tr>
          </thead>
          <tbody>
            {% for log in logs %}
            <tr>
              <td>{{ log[0] }}</td>
              <td>{{ log[1] }}</td>
              <td>{{ log[2] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var status = "{{ current_status }}";
        var statusIcon = document.getElementById('status-icon');
        if (status === 'LHC Aberto') {
          statusIcon.src = "{{ url_for('static', filename='images/lampon.png') }}";
        } else {
          statusIcon.src = "{{ url_for('static', filename='images/lampoff.png') }}";
        }
      });
    </script>
  </body>
</html>
